<!DOCTYPE html>
{% load static %}
{% load extras %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    
    <link
      rel="stylesheet"
      href="{% static username|get_static_path:path|add:'/css/style.css' %}"
    />

    <script>
      var username = "{{username}}"
    </script>
  </head>
  <body>
    <h3 class="text-center">Fluid Layout</h3>
    <hr />
    <div class="d-flex align-items-center flex-column">
      <span><strong>Products:</strong></span>

      <div class="d-flex" style="gap: 10px;margin-top: 12px; ">
          {% for product in products %}
          <div class="border" style="width: 18rem">
              <img src="{{product.featured_image.image.url}}" alt="{{product.title}}" width="100%" height="256px"
                  style="object-fit: contain;" />
              <div style="padding: 8px 12px;">
                  <h4>{{product.title}}</h4>
              </div>
          </div>
          {% endfor %}
      </div>
  </div>
    <script src="{% static username|get_static_path:path|add:'/js/main.js' %}"></script>
  </body>
</html>
